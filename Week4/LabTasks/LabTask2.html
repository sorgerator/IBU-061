<body>

<!--
A header with the title "My Blog Post" and author information ("Written by Dino Dino").
The main content of the blog post should be inside an <article> tag.
The blog post should have an introduction which should be placed in separate <section> tags. Introduction should have heading 2 for "Introduction" and paragraph "This is the main content of the blog post. Welcome!".
Add a sidebar with related posts as heading 3. The sidebar should contain a list of related posts (About me, Contant) with clickable links(#about, #contact).  
Include a footer with a paragraph that has text "2025 My Blog. Dino Dino. All rights reserved.".
-->

    <header style="text-align: center;">
        <h1>My Blog Post</h1>
        <p>Writted by Dino Dino</p>
    </header>

    <main>
        <article>
            <section>
                <h2>Introduction</h2>
                <p>This is the main content of the blog post. Welcome!</p>
            </section>
        </article>
        
        <aside>
            <h3>Realted Posts</h3>
            <ul>
                <li><a href="#about">About me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>2025 My Blog. Dino Dino. All rights reserved.</p>
    </footer>
</body>
