<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow">
            <div class="login-header bg-primary-custom text-white text-center">
                User Login
            </div>
            
            <div class="card-body p-4">
                <label class="form-label">Username:</label>
                <input type="text" id="username" class="form-control mb-3">
            
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control mb-4">
            
                <button class="btn btn-success-custom text-white w-100" onclick="handleLogin()">
                    Login
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary-custom text-white">
                    <h5 class="modal-title">
                        Session Information
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
            
                <div class="modal-body">
                    <p id="startTimeText"></p>
                </div>
            
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" onclick="startSession()">
                        Start Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('startTimeText').innerText = "Your session will start at: " + timeString;
        
            localStorage.setItem('sessionStart', now.getTime());
        
            const myModal = new bootstrap.Modal(document.getElementById('infoModal'));
            myModal.show();
        }

        function startSession() {
            window.location.href = "landing.html";
        }
    </script>

</body>
</html>
