<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator - Template Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-bar bg-primary text-white text-center py-3 mb-4">
        <h2>
            Template Suggestions Based on Skills
        </h2>
    </div>

    <div class="container">
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">
                Select Your Skills:
            </h4>
            
            <div id="skills-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="JavaScript"> 
                    <label>JavaScript</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="HTML"> 
                    <label>HTML</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="CSS"> 
                    <label>CSS</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="React"> 
                    <label>React</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Photoshop"> 
                    <label>Photoshop</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Illustrator"> 
                    <label>Illustrator</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sketch"> 
                    <label>Sketch</label>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary px-4" onclick="suggestTemplates()">
                Suggest Templates
            </button>
        </div>

        <div class="card shadow-sm p-4">
            <h4 class="mb-3">
                Suggested Templates:
            </h4>
            
            <div id="suggestions-list" class="list-group list-group-flush"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
