<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<!--
Create a simple login form. Your form should include a radio button option for users to decide whether they want to log in with a username or email, and also include a password input field. Email should be selected by default. The form method should be POST. Label each input field properly using the <label> element. All fields should have the required attribute. Add a form title as well.
-->

    <section>
        <form action="#" method="POST">
            <h1 style="color: green; text-align: center;">
                Login Form
            </h1>
            
            <hr>

            <p>
                Please select your login method:
            </p>

            <input type="radio" id="username" name="login" value="username" required>
            <label for="username">Username</label><br>

            <input type="radio" id="email" name="login" value="email" checked required>
            <label for="email">Email</label><br><br>

            <label for="username-email"><b>Username or Email:</b> </label>
            <input type="text" id="username-email" name="login" required><br><br>

            <label for="password"><b>Password:</b> </label>
            <input type="text" id="password" name="login" required><br><br>

            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
