<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 400px; border: none; border-radius: 8px;">
            <div class="bg-primary text-white text-center py-3 h4 mb-0" style="border-radius: 8px 8px 0 0;">
                User Login
            </div>
            
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                
                    <div class="mb-4">
                        <label class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                
                    <button type="button" class="btn btn-success w-auto px-4" id="loginBtn" onclick="initiateLogin()">
                        Login
                    </button>

                    <div id="countdown-area" class="text-center mt-3 fw-bold text-muted" style="display: none;">
                        Time left: <span id="seconds-left">5</span> seconds
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sessionModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        Session Information
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="startTimeMsg"></p>
                </div>
            
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" onclick="finalizeLogin()">
                        Start Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</body>
</html>
