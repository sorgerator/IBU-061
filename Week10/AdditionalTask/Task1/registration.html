<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4">
                <h2 class="text-center mb-4">
                    Register
                </h2>

                <div id="registration-message"></div>

                <form onsubmit="handleRegistration(event)">
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Username</label>
                            <input type="text" id="reg-username" class="form-control" required>
                        </div>
                    
                        <div class="col-md-6 mb-3">
                            <label>Email</label>
                            <input type="email" id="reg-email" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="reg-password" class="form-control" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Age</label>
                            <input type="number" id="reg-age" class="form-control" required>
                        </div>
                    
                        <div class="col-md-8 mb-3">
                            <label>Phone</label>
                            <input type="text" id="reg-phone" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="male" required> Male
                        </div>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="female"> Female
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>

</body>

</html>
