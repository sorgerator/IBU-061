<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <div class="container text-center mt-5">
        <h1>
            Welcome to CV Creator Tool
        </h1>
        <p class="fs-4 text-muted">
            Create, Customize, and Download Professional CVs in Minutes
        </p>
    
        <div class="d-flex justify-content-center gap-3 my-4">
            <button class="btn btn-success px-4 py-2">
                Create Your CV Now!
            </button>
            <a href="https://remoteok.com" target="_blank" class="btn btn-info text-white px-4 py-2">
                View Remote Jobs
            </a>
        </div>

        <div class="mt-5 text-start">
            <h3 class="border-bottom pb-2 mb-4">
                Latest Remote Opportunities
            </h3>
            <div id="jobs-container" class="row g-4">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>
                        Fetching remote jobs...
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
