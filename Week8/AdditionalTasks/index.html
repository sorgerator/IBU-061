<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div id="form-container" class="card shadow-sm p-4 mb-5">
            <h2 class="text-center mb-4">
                CV Information Form
            </h2>
            
            <form id="cv-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="input-name" class="form-control" placeholder="Tarik SorguÄ" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Job Title</label>
                        <input type="text" id="input-title" class="form-control" placeholder="Web Developer" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Experience (comma separated)</label>
                        <textarea id="input-experience" class="form-control" rows="4" cols="50" required></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Skills (comma separated)</label>
                        <textarea id="input-skills" class="form-control" rows="4" cols="50" required></textarea>
                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="button" onclick="generateCV()" class="btn btn-primary px-5">
                            Generate CV
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="cv-output" class="cv-layout d-none shadow-lg">
            <div class="cv-sidebar text-white p-4">
                <div class="profile-img-placeholder mb-4"></div>
            </div>
            
            <div class="cv-main bg-white p-5">
                <h1 id="display-name" class="fw-bold"></h1>
                <p id="display-title" class="text-primary fs-4"></p>
                
                <h3 class="mt-5 border-bottom pb-2">
                    Experience
                </h3>
                <ul id="experience-list" class="mt-3"></ul>
                
                <h3 class="border-bottom pb-2 mb-3">
                    Skills
                </h3>
                <ul id="skills-list" class="ps-3"></ul>
            </div>
        </div>
    </div>

</body>

</html>
