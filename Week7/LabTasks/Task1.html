<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - Lab Task 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!--
Requirements:
1. Wrap everything in a responsive container with padding 10, center the text, and give it a light gray background.
2. Style the main heading as bold, text-5xl, text with gradient from-indigo-500 to-pink-500, and drop shadow.
3. Style the paragraph as base text, gray-600 color, medium weight, italic, and tracking-wide.
4. Turn the first button into a teal background (600) button with white text, shadow, horizontal padding (px) 5 units and vertical padding (py) 2 units, fully rounded corners, and hover darker color.
5. Add spacing (margin-top of 12) before the Contact section.
6. Style the Contact heading as uppercase, semibold, italic, underline with wavy decoration, text-2xl, and tracking-wide.
7. Style the inputs with w-full, border-2, rounded-md, p-3, shadow, margin-bottom 5, and focus:ring with focus:ring-blue-300.
8. Style the submit button as a black background button with bold white uppercase text, padding 3, full width on small screens, width 1/2 on medium+, centered horizontally, with hover effect changing to gray-800.    
-->

    <div class="container mx-auto p-10 text-center bg-gray-100 min-h-screen">
        <div>
            <h1 class="font-bold text-5xl bg-gradient-to-r from-indigo-500 to-pink-500 bg-clip-text text-transparent drop-shadow-lg mb-4">
                Welcome to My Page
            </h1>
            <p class="text-base text-gray-600 font-medium italic tracking-wide mb-6">
                This is a short introduction paragraph.
            </p>
            <button class="bg-teal-600 text-white shadow-md px-5 py-2 rounded-full hover:bg-teal-700 transition-colors">
                Click Me
            </button>
        </div>

        <div class="mt-12 max-w-2xl mx-auto">
            <h2 class="uppercase font-semibold italic underline decoration-wavy text-2xl tracking-wide mb-8">
                Contact
            </h2>
            <form>
                <input type="text" placeholder="Your Name" class="w-full border-2 rounded-md p-3 shadow mb-5 focus:outline-none focus:ring focus:ring-blue-300">
                <input type="email" placeholder="Your Email" class="w-full border-2 rounded-md p-3 shadow mb-5 foucs:outline-none focus:ring focus:ring-blue-300">
                <button type="submit" class="bg-black font-bold text-white uppercase p-3 w-full md:w-1/2 mx-auto block hover:bg-gray-800 transition-colors">
                    Send
                </button>
            </form>
        </div>
    </div>
</body>

</html>
